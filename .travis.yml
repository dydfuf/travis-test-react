language: node_js
node_js:
  - 'stable'

branches:
  only:
    - master

cache:
  directories:
    - node_modules
script:
  - npm test
  - npm run build

before_deploy:
  - zip -r travis_test *
  - mkdir -p deploy
  - mv travis_test.zip deploy/travis_test.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # Travis repo settings에 설정된 값
    bucket: mapgoblin-deploy-bucket
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    local_dir : deploy
    wait-until-deployed: true